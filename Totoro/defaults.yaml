---
logging:
    logLevel: INFO
    logFileLevel: DEBUG
    logFilePath: ~/.totoro/totoro.log
    mode: append
    wrapperLength: 80

dbConnectionProduction: &dbConnectionProduction
    name: production
    user: sdssdb_admin
    host: sdss4-db
    port: 5432
    database: apodb

dbConnectionLocal: &dbConnectionLocal
    name: local
    user: sdssdb_admin
    host: localhost
    port: 5432
    database: apodb

dbConnectionTest: &dbConnectionTest
    name: test
    user: sdssdb_admin
    host: localhost
    port: 5432
    database: apodb_test

dbConnectionDev: &dbConnectionDev
    name: dev
    user: sdssdb_admin
    host: sdss4-db
    port: 5440
    database: apo_platedb

dbConnectionTunnel: &dbConnectionTunnel
    name: tunnel
    user: sdssdb_admin
    host: localhost
    port: 6000
    database: apodb

dbConnection: *dbConnectionProduction

observingPlan:
    schedule: None
    fallBackSchedule: +data/Sch_base.6yrs.txt.frm.dat

fields:
    tilingCatalogue: $MANGA_TILING_CATALOGUE
    mangacore: $MANGACORE_DIR
    tilesBeingDrilled: ~/.totoro/tiles_drilling.dat
    scienceCatalogue: $SAS_BASE_DIR/mangawork/manga/target/current/MaNGA_targets_extNSA_tiled.fits
    minTargetsInTile: 12

observatory:
    longitude: 254.179722   # In East degrees
    latitude: 32.766666667
    altitude: 2788
    name: APO

dustMap:
    useGrid: false
    mapDir: $DUST_DIR/maps
    maps: [SFD_dust_4096_ngp.fits, SFD_dust_4096_sgp.fits]
    grid: +data/IGincrease.fits

scheduling:
    patchSetFactor: 0.4
    platePriorityFactor: 0.25
    nextNightFactor: 0.5

planner:
    efficiency: 0.755
    maxAltitude: 85
    noPlugPriority: 1
    forcePlugPriority: 10
    goodWeatherFraction: 0.5
    seed: 12345
    simulationFactor: 1.0

plugger:
    efficiency: 0.755
    noPlugPriority: 1
    forcePlugPriority: 10
    maxAltitude: 85
    minSchedulingTimeHours: 0.75
    onlyVisiblePlates: true
    initialBufferMin: 15.
    simulationFactor: 1.05

simulation:
    blueSN2: 3.4
    alphaBlue: 0.8
    betaBlue: 0.83375
    redSN2: 5.7
    alphaRed: 0.5
    betaRed: 0.89375
    seeing: 1.5
    factor: 1.0

SN2thresholds:
    plateRed: 36
    plateBlue: 20
    exposureRed: 0.5
    exposureBlue: 0.5
    nSetsComplete: null
    completionThreshold: 0.985

exposure:
    exposureTime: 900
    minExpTime: 899
    maxSeeing: 2.5
    transparency: 0.2
    checkTwilight: False
    maxSunAltitude: -15
    exposureBuffer: 1.25
    validDitherPositions: ['N', 'S', 'E']

set:
    excellentSeeing: 1.5
    goodSeeing: 2
    maxHARange: 15.
    maxSeeingRange: 0.8
    maxSN2Factor: 2
    ditherPositions: ['N', 'S', 'E']

setArrangement:
    permutationLimitPlate: 600000
    permutationLimitIncomplete: 10000
    forceRearrangementMinExposures: 3
    factor: 0.9

ferruleSizes:
    MANGA: 8.5
    MANGA_SINGLE: 8.5
    OBJECT: 4.4
    GUIDE: 7.6

specialPrograms:
    IC342:
        plateRed: null
        plateBlue: null
        exposureRed: 0.0
        exposureBlue: 0.0
        complete_with_n_sets: 2

mangaCarts: [5, 4, 6, 3, 1, 2]
offlineCarts: []
apogeeCarts: [7, 8, 9]

defaultPriority: 5
plateVisibilityMaxHalfWindowHours: 3
numberPlatesAllowedAtAPO: 100
dateAtAPO: ~/.totoro/dateAtAPO.dat
